<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link type="text/css" rel="stylesheet" href="crud1_style.css"> 
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Employee Name :</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product"> Email :</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Salary :</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">Contact:</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form-action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Employee name</th>
                                <th>Email</th>
                                <th>Salary</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script1.js"></script>
</body>
</html>
